{% extends "parent.html"%}
{% block body %}
<h1 style="color:blue;text-align:center;">this is login page</h1>
{% if msg %}
<div class="alert alert.primary" role="alert"> {{msg}}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <table class="table">
        <tr>
            <td>
                Enter user id
            </td>
            <td>
                <input type="text" name="userid" class="form-control" required placeholder="Enter user id">
            </td>
        </tr>
        <tr>
            <td>
                Enter password
            </td>
            <td>
                <input type="password" name="password" class="form-control" required placeholder="Enter your password password">
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
            <td>
                <button type="submit" class="btn btn-primary">Login</button>
            </td>
        </tr>

    </table>
</form>
{% endblock body %}
