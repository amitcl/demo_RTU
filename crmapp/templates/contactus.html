{% extends "parent.html"%}
{% block body %}
<h1 style="color:blue;text-align:center;">Enquiry form</h1>
{% if msg %}
<p style="text-align: center;color:blue;">{{msg}} </p>
{% endif %}
<form class="form-group" method="post">
    {% csrf_token %}
<table class="table" style="margin:auto;">
    <tr>
        <td>
            enter name
        </td>
        <td>
            <input type="text" name="name" placeholder="enter name" required class="form-contrl"/>
        </td>
    </tr>
    <tr>
        <td>
            enter contact no
        </td>
        <td>
            <input type="number" name="contactno" placeholder="enter contact no" required class="form-contrl"/>
        </td>
        </td>
    </tr>
    <tr>
        <td>
            enter email address
        </td>
        <td>
            <input type="email" name="emailaddress" placeholder="enter email Address" required class="form-contrl"/>
        </td>
        </td>
    </tr>
    <tr>
        <td>
           enter  subject
        </td>
        <td>
            <input type="text" name="subject" placeholder="enter subject" required class="form-contrl"/>
        </td>
        </td>
    </tr>
    <tr>
        <td>
            enter message
        </td>
        <td>
            <textarea name="message" class="form-control"></textarea>
        </td>
    </tr>
    <tr>
        <td>

        </td>
        <td>
            <button type="submit" class ="btn btn-primary">submit</button>
        </td>
    </tr>

</table>
</form>

{% endblock body %}
