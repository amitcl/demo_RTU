<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM for MARC LAb</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-danger text-white text-center">
            <div class="col-sm-4">Contact No : +91-9458675856768</div>
            <div class="col-sm-4">Eamil Address : marc_cure@gmail.com</div>
            <div class="col-sm-4">Follow us :</div>
        </div>
        <!-- contact information section end -->
        <!-- navigation menu starts -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <!-- logo here -->
                  <a class="navbar-brand" href="{% url 'crmapp:index' %}"> 
                    <img src="{% static 'image/logo.jpg' %}" width="50px" height="50px">
                  </a>
                  <!-- logo end -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'crmapp:index' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'crmapp:aboutus' %}">about us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'crmapp:registration' %}">customer registration</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'crmapp:login' %}">login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'crmapp:contactus' %}">contact us</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        <!-- mavigation menu end -->
        <!--slider start-->
        <div class="row">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'image/image1.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'image/image2.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'image/image3.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'image/image4.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <!--slider end-->
        <!-- start -->
        <div class="row">
            <div class ="col-sm-3" style="background-color:aqua; min-height:600px"></div>
        <div class ="col-sm-9" style="background-color:whitesmoke; min-height:600px">
            {% block body %}

            {% endblock body %}
        </div>
        </div>
        <!-- end -->
        <!--start  -->
        <div class="row">
            <div class ="col-sm-6" style="background-color:black;color:white; font-size:30px;text-align:center">copyright &copy to marc lab</div>
            <div class ="col-sm-6" style="background-color:navy;color:white; font-size:30px;text-align:center">Developed by:Amit singh</div>
        
        </div>
        <!-- end -->
    </div>
</body>
</html>
