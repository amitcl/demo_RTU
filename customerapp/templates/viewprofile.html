{% extends "customerparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">view your profile</h1>   
            <form method="post" class="form-group">
                {% csrf_token %}
                <table class="table text-light" style="width: 60;margin:auto;">
                    <tr>
                        <td>
                            name
                        </td>
                        <td>
                            <input type="text" name="name" value="{{cust.name}}" class="form-control" text-light/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            gender
                        </td>
                        <td>
                            <input type="text" name="gender" value="{{cust.gender}}" class="form-control" text-light/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            address
                        </td>
                        <td>
                            <textarea name="address" class="form-control" text-light>{{cust.address}}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            contact no
                        </td>
                        <td>
                            <input type="text" name="contactno" value="{{cust.contactno}}" class="form-control" text-light/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            email address
                        </td>
                        <td>
                            <input type="email" name="emailaddress" value="{{cust.emailaddress}}" class="form-control text-dark" readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <button type="submit" class="btn btn-success">update</button>
                        </td>
                    </tr>

                </table>

            </form>
              
        </div>
    </div>
{% endblock body %}
